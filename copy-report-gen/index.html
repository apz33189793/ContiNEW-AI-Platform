<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>文案報告生成 - 續續院</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { "primary": "#105B58", "secondary": "#FF6D2C" },
                    fontFamily: { "sans": ["Noto Sans TC", "Inter", "sans-serif"] }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 text-slate-800">
    <div class="max-w-[1100px] mx-auto px-6 py-8 w-full min-h-screen">
        <div class="flex items-center gap-2 text-sm text-slate-500 mb-2">
            <a class="hover:text-primary cursor-pointer" href="../execution-mode/index.html">執行模式</a>
            <span class="material-symbols-outlined text-xs">chevron_right</span>
            <span class="text-slate-900 font-medium">文案報告生成</span>
        </div>
        <h1 class="text-3xl font-black text-primary mb-6">AI 文案報告生成</h1>
        
        <div class="grid grid-cols-1 gap-6">
            <div class="bg-white border border-slate-200 rounded-xl p-6">
                <label class="block text-sm font-bold mb-2">生成指令與調整</label>
                <div class="relative">
                    <textarea class="w-full h-24 bg-slate-50 border border-slate-200 rounded-lg p-4 focus:ring-2 focus:ring-primary outline-none resize-none" placeholder="例如：'請補充競品比較章節' 或 '著重於市場機會分析'">請補充競品比較章節</textarea>
                    <button id="update-btn" class="absolute bottom-3 right-3 bg-secondary text-white px-5 py-2 rounded-lg text-sm font-bold shadow-sm">生成文案報告</button>
                </div>
            </div>

            <div class="bg-white border border-slate-200 rounded-xl shadow-sm min-h-[500px] flex flex-col">
                <div class="px-6 py-4 border-b border-slate-200 flex items-center justify-between bg-slate-50 rounded-t-xl">
                    <span class="font-bold text-slate-700">文案報告草稿</span>
                    <span id="text-status" class="text-xs font-semibold text-primary bg-primary/10 px-2 py-1 rounded">準備就緒</span>
                </div>
                <div id="text-content-area" class="p-10 prose max-w-none text-slate-700">
                    <p class="text-slate-400 italic">點擊上方「生成文案報告」開始...</p>
                </div>
            </div>
            <div class="flex justify-end gap-4">
                <button class="px-6 py-3 font-bold text-slate-500 hover:text-primary" onclick="window.location.href='../execution-mode/index.html'">返回</button>
                <button class="bg-primary text-white px-8 py-3 rounded-xl font-bold shadow-lg shadow-primary/20" onclick="window.location.href='../review-mode/index.html'">下一步</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
