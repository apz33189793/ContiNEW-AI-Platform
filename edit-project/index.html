<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編輯案件 - 續續院</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { "primary": "#105B58", "secondary": "#FF6D2C" },
                    fontFamily: { "sans": ["Noto Sans TC", "Inter", "sans-serif"] }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 text-slate-800">
    <div class="flex-col w-full max-w-4xl mx-auto py-10 px-6 min-h-screen">
        <nav class="flex items-center gap-2 text-sm text-slate-500 mb-6">
            <a class="hover:text-primary transition-colors cursor-pointer" href="../dashboard/index.html">專案</a>
            <span class="material-symbols-outlined text-xs">chevron_right</span>
            <span class="text-slate-900 font-medium">編輯案件資訊</span>
        </nav>
        <div class="mb-10">
            <h1 class="text-3xl font-bold tracking-tight mb-2">編輯案件資訊</h1>
            <p class="text-slate-500">設定您的專案目標並上傳初始素材。</p>
        </div>
        <div class="grid grid-cols-1 gap-8">
            <!-- 基本資訊區塊 -->
            <section class="bg-white rounded-xl border border-slate-200 p-8 shadow-sm">
                <h2 class="text-lg font-bold text-slate-900 mb-6">基本資訊</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="col-span-2 md:col-span-1">
                        <label class="block text-sm font-bold mb-2 text-slate-700">案件名稱</label>
                        <input id="case-name" class="w-full px-4 py-3 rounded-lg border border-slate-200 bg-white focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all" type="text" value="2024 秋季品牌行銷案" />
                    </div>
                    <div class="col-span-2 md:col-span-1">
                        <label class="block text-sm font-bold mb-2 text-slate-700">案件類型</label>
                        <select id="case-type-select" class="w-full px-4 py-3 rounded-lg border border-slate-200 bg-white focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all">
                            <option value="整合行銷活動">整合行銷活動</option>
                            <option value="社群媒體素材">社群媒體素材</option>
                            <option value="custom">其他（自訂）</option>
                        </select>
                        <input id="case-type-custom" type="text" placeholder="請輸入案件類型" class="w-full px-4 py-3 rounded-lg border border-slate-200 bg-white focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all mt-2 hidden" />
                    </div>
                    <div class="col-span-2 md:col-span-1">
                        <label class="block text-sm font-bold mb-2 text-slate-700">專案走期</label>
                        <div class="flex gap-2">
                            <input id="project-start" type="date" class="flex-1 px-4 py-3 rounded-lg border border-slate-200 bg-white focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all" />
                            <span class="flex items-center text-slate-400">至</span>
                            <input id="project-end" type="date" class="flex-1 px-4 py-3 rounded-lg border border-slate-200 bg-white focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all" />
                        </div>
                    </div>
                    <div class="col-span-2">
                        <label class="block text-sm font-bold mb-2 text-slate-700">案件描述</label>
                        <textarea id="case-description" class="w-full px-4 py-3 rounded-lg border border-slate-200 bg-white focus:border-primary focus:ring-1 focus:ring-primary outline-none resize-none" rows="3">針對年輕族群推廣新產品線，需要活潑、高飽和度的視覺風格。</textarea>
                    </div>
                </div>
            </section>

            <!-- 上傳素材區塊 -->
            <section class="bg-white rounded-xl border border-slate-200 p-8 shadow-sm">
                <h2 class="text-lg font-bold text-slate-900 mb-6">上傳素材</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- 圖片上傳區 -->
                    <div class="col-span-2 md:col-span-1">
                        <label class="block text-sm font-bold mb-3 text-slate-700 flex items-center gap-2">
                            <span class="material-symbols-outlined text-primary">image</span>
                            圖片素材 (JPG, PNG)
                        </label>
                        <div class="border-2 border-dashed border-slate-300 rounded-lg p-6 hover:border-primary transition-colors">
                            <input type="file" id="image-upload" accept="image/jpeg,image/png,image/jpg" multiple class="hidden" />
                            <label for="image-upload" class="cursor-pointer flex flex-col items-center justify-center">
                                <span class="material-symbols-outlined text-4xl text-slate-400 mb-2">cloud_upload</span>
                                <span class="text-sm text-slate-600 mb-1">點擊或拖曳上傳圖片</span>
                                <span class="text-xs text-slate-400">支援 JPG, PNG 格式</span>
                            </label>
                            <div id="image-list" class="mt-4 space-y-2"></div>
                        </div>
                    </div>

                    <!-- 文字檔案上傳區 -->
                    <div class="col-span-2 md:col-span-1">
                        <label class="block text-sm font-bold mb-3 text-slate-700 flex items-center gap-2">
                            <span class="material-symbols-outlined text-primary">description</span>
                            文字檔案 (TXT, PDF)
                        </label>
                        <div class="border-2 border-dashed border-slate-300 rounded-lg p-6 hover:border-primary transition-colors">
                            <input type="file" id="text-upload" accept=".txt,.pdf,text/plain,application/pdf" multiple class="hidden" />
                            <label for="text-upload" class="cursor-pointer flex flex-col items-center justify-center">
                                <span class="material-symbols-outlined text-4xl text-slate-400 mb-2">cloud_upload</span>
                                <span class="text-sm text-slate-600 mb-1">點擊或拖曳上傳檔案</span>
                                <span class="text-xs text-slate-400">支援 TXT, PDF 格式</span>
                            </label>
                            <div id="text-list" class="mt-4 space-y-2"></div>
                        </div>
                    </div>

                    <!-- 聲音檔案上傳區 -->
                    <div class="col-span-2 md:col-span-1">
                        <label class="block text-sm font-bold mb-3 text-slate-700 flex items-center gap-2">
                            <span class="material-symbols-outlined text-primary">audiotrack</span>
                            聲音檔案 (MP3, WAV)
                        </label>
                        <div class="border-2 border-dashed border-slate-300 rounded-lg p-6 hover:border-primary transition-colors">
                            <input type="file" id="audio-upload" accept="audio/mpeg,audio/wav,audio/mp3,.mp3,.wav" multiple class="hidden" />
                            <label for="audio-upload" class="cursor-pointer flex flex-col items-center justify-center">
                                <span class="material-symbols-outlined text-4xl text-slate-400 mb-2">cloud_upload</span>
                                <span class="text-sm text-slate-600 mb-1">點擊或拖曳上傳檔案</span>
                                <span class="text-xs text-slate-400">支援 MP3, WAV 格式</span>
                            </label>
                            <div id="audio-list" class="mt-4 space-y-2"></div>
                        </div>
                    </div>

                    <!-- 影片檔案上傳區 -->
                    <div class="col-span-2 md:col-span-1">
                        <label class="block text-sm font-bold mb-3 text-slate-700 flex items-center gap-2">
                            <span class="material-symbols-outlined text-primary">videocam</span>
                            影片檔案 (MP4, MOV)
                        </label>
                        <div class="border-2 border-dashed border-slate-300 rounded-lg p-6 hover:border-primary transition-colors">
                            <input type="file" id="video-upload" accept="video/mp4,video/quicktime,.mp4,.mov" multiple class="hidden" />
                            <label for="video-upload" class="cursor-pointer flex flex-col items-center justify-center">
                                <span class="material-symbols-outlined text-4xl text-slate-400 mb-2">cloud_upload</span>
                                <span class="text-sm text-slate-600 mb-1">點擊或拖曳上傳檔案</span>
                                <span class="text-xs text-slate-400">支援 MP4, MOV 格式</span>
                            </label>
                            <div id="video-list" class="mt-4 space-y-2"></div>
                        </div>
                    </div>
                </div>
            </section>
            
            <div class="flex items-center justify-end gap-4 pt-4">
                <button class="px-6 py-2.5 rounded-lg border border-slate-200 text-sm font-bold text-slate-600 hover:bg-slate-100" onclick="window.location.href='../dashboard/index.html'">取消</button>
                <button id="save-btn" class="px-10 py-2.5 rounded-lg bg-primary text-white text-sm font-bold hover:opacity-90 shadow-lg shadow-primary/20 flex items-center gap-2">
                    <span class="material-symbols-outlined text-lg">save</span>
                    儲存
                </button>
                <button id="save-and-back-btn" class="px-10 py-2.5 rounded-lg bg-slate-600 text-white text-sm font-bold hover:opacity-90 shadow-lg flex items-center gap-2">
                    <span class="material-symbols-outlined text-lg">save</span>
                    儲存並返回
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        // 處理案件類型的自訂輸入
        const caseTypeSelect = document.getElementById('case-type-select');
        const caseTypeCustom = document.getElementById('case-type-custom');
        
        caseTypeSelect.addEventListener('change', function() {
            if (this.value === 'custom') {
                caseTypeCustom.classList.remove('hidden');
                caseTypeCustom.focus();
                caseTypeCustom.setAttribute('required', 'required');
            } else {
                caseTypeCustom.classList.add('hidden');
                caseTypeCustom.removeAttribute('required');
                caseTypeCustom.value = '';
            }
        });

        // 檔案上傳處理函數
        function setupFileUpload(uploadId, listId, fileTypes) {
            const uploadInput = document.getElementById(uploadId);
            const fileList = document.getElementById(listId);
            
            uploadInput.addEventListener('change', function(e) {
                handleFiles(e.target.files, listId, fileTypes);
            });

            // 拖曳上傳
            const uploadArea = uploadInput.closest('.border-dashed');
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('border-primary', 'bg-primary/5');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('border-primary', 'bg-primary/5');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('border-primary', 'bg-primary/5');
                const files = Array.from(e.dataTransfer.files).filter(file => {
                    const ext = '.' + file.name.split('.').pop().toLowerCase();
                    return fileTypes.some(type => file.type.includes(type) || file.name.toLowerCase().endsWith(type));
                });
                handleFiles(files, listId, fileTypes);
            });
        }

        function handleFiles(files, listId, fileTypes) {
            const fileList = document.getElementById(listId);
            Array.from(files).forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'flex items-center justify-between p-2 bg-slate-50 rounded-lg border border-slate-200';
                fileItem.innerHTML = `
                    <div class="flex items-center gap-2 flex-1 min-w-0">
                        <span class="material-symbols-outlined text-slate-400">${getFileIcon(file.name)}</span>
                        <span class="text-sm text-slate-700 truncate" title="${file.name}">${file.name}</span>
                        <span class="text-xs text-slate-400">(${formatFileSize(file.size)})</span>
                    </div>
                    <button class="text-slate-400 hover:text-red-500 transition-colors" onclick="this.parentElement.remove()">
                        <span class="material-symbols-outlined text-sm">close</span>
                    </button>
                `;
                fileList.appendChild(fileItem);
            });
        }

        function getFileIcon(fileName) {
            const ext = fileName.split('.').pop().toLowerCase();
            if (['jpg', 'jpeg', 'png', 'gif', 'webp'].includes(ext)) return 'image';
            if (['txt', 'pdf', 'doc', 'docx'].includes(ext)) return 'description';
            if (['mp3', 'wav', 'ogg', 'm4a'].includes(ext)) return 'audiotrack';
            if (['mp4', 'mov', 'avi', 'webm'].includes(ext)) return 'videocam';
            return 'insert_drive_file';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // 初始化各類型檔案上傳
        setupFileUpload('image-upload', 'image-list', ['image/jpeg', 'image/png', '.jpg', '.png']);
        setupFileUpload('text-upload', 'text-list', ['text/plain', 'application/pdf', '.txt', '.pdf']);
        setupFileUpload('audio-upload', 'audio-list', ['audio/mpeg', 'audio/wav', '.mp3', '.wav']);
        setupFileUpload('video-upload', 'video-list', ['video/mp4', 'video/quicktime', '.mp4', '.mov']);

        // 儲存函數
        function saveProject(redirect = false) {
            // 收集表單資料
            const formData = {
                caseName: document.getElementById('case-name').value,
                caseType: caseTypeSelect.value === 'custom' ? caseTypeCustom.value : caseTypeSelect.value,
                projectStart: document.getElementById('project-start').value,
                projectEnd: document.getElementById('project-end').value,
                description: document.getElementById('case-description').value,
                files: {
                    images: Array.from(document.getElementById('image-upload').files),
                    texts: Array.from(document.getElementById('text-upload').files),
                    audios: Array.from(document.getElementById('audio-upload').files),
                    videos: Array.from(document.getElementById('video-upload').files)
                }
            };
            
            console.log('儲存資料:', formData);
            
            // 這裡可以加入實際的儲存邏輯（API 呼叫等）
            alert('案件資訊已儲存！');
            
            if (redirect) {
                window.location.href = '../dashboard/index.html';
            }
        }

        // 儲存按鈕處理
        document.getElementById('save-btn').addEventListener('click', function() {
            saveProject(false);
        });

        // 儲存並返回按鈕處理
        document.getElementById('save-and-back-btn').addEventListener('click', function() {
            saveProject(true);
        });
    </script>
</body>
</html>
